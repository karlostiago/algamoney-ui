<div class="container">
  <div class="p-grid">
    <div class="p-col-1">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>

    <div class="p-col-12 p-field">
      <label style="display: block;">Vencimento</label>
      <input type="text" pInputText style="width: 95px;">&nbsp;
      <label> até </label>&nbsp;
      <input type="text" pInputText style="width: 95px;">
    </div>

    <div class="p-col-12 p-field">
    <button type="submit" pButton label="Pesquisar"></button>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="lancamentos" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
          <tr>
            <th class="text-center">Pessoa</th>
            <th class="text-center">Descrição</th>
            <th class="text-center">Valor</th>
            <th class="text-center">Vencimento</th>
            <th class="text-center">Pagamento</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td class="text-left">{{lancamento.pessoa}}</td>
            <td class="text-left">{{lancamento.descricao}}</td>
            <td class="text-right">{{lancamento.valor}}</td>
            <td class="text-center">{{lancamento.dataVencimento}}</td>
            <td class="text-center">{{lancamento.dataPagamento}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
