<div class="container">
  <div class="p-grid">
    <form autocomplete="off" (ngSubmit)="pesquisar()" style="width: 100%;">
      <div class="p-col-12">
        <h1>Pessoas</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome" />
      </div>

      <div class="p-col-12 p-field">
        <button type="submit" pButton label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="pessoas" styleClass="p-datatable-sm p-datatable-gridlines"
        [paginator]="true" [rows]="2"
        [lazy]="true" [totalRecords]="totalRegistros"
        [responsive]="true"
        (onLazyLoad)="aoMudarPagina($event)">

        <ng-template pTemplate="caption">
          Pessoas
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th class="text-center">Nome</th>
            <th class="text-center" >Cidade</th>
            <th class="text-center" style="width: 120px;">Estado</th>
            <th class="text-center" style="width: 120px;">Status</th>
            <th style="width: 120px;"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>
              <span class="p-column-title">Nome</span>
              {{pessoa.nome}}
            </td>
            <td>
              <span class="p-column-title">Cidade</span>
              {{pessoa.endereco?.cidade}}
            </td>
            <td class="text-center">
              <span class="p-column-title">Estado</span>
              {{pessoa.endereco?.estado}}
            </td>
            <td class="text-center">
              <span class="p-column-title">Status</span>
              {{pessoa.status}}
            </td>
            <td class="text-center last-child">
              <a class="p-mr-1" pButton icon="pi pi-pencil" pToolip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="p-col-12">
      <a pButton label="Nova Pessoa"></a>
    </div>
  </div>
</div>
