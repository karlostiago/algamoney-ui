<div class="container">
  <form #pessoaForm="ngForm"autocomplete="off" (ngSubmit)="salvar(pessoaForm)" >
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input type="text" pInputText required name="nome" [(ngModel)]="pessoa.nome" #nome="ngModel" minlength="5" />
        <app-message [control]="nome" error="required" text="Informe o nome"></app-message>
        <app-message [control]="nome" error="minlength" text="Informe um mínimo de 5 caracteres"></app-message>
      </div>

      <div class="p-col-12 p-md-8 p-fluid">
        <label>Logradouro</label>
        <input type="text" pInputText name="logradouro" [(ngModel)]="pessoa.endereco.logradouro" #logradouro="ngModel" required />
        <app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>Número</label>
        <input type="text" pInputText name="numero" [(ngModel)]="pessoa.endereco.numero" #numero="ngModel" required />
        <app-message [control]="numero" error="required" text="Informe o número"></app-message>
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>Complemento</label>
        <input type="text" pInputText />
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>Bairro</label>
        <input type="text" pInputText [(ngModel)]="pessoa.endereco.bairro" name="bairro" #bairro="ngModel" required />
        <app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>CEP</label>
        <p-inputMask mask="99999-999" name="cep" [(ngModel)]="pessoa.endereco.cep" #cep="ngModel" required></p-inputMask>
        <app-message [control]="cep" error="required" text="Informe o cep"></app-message>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Cidade</label>
        <input type="text" pInputText [(ngModel)]="pessoa.endereco.cidade" name="cidade" #cidade="ngModel" required />
        <app-message [control]="cidade" error="required" text="Informe a cidade"></app-message>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Estado</label>
        <input type="text" pInputText [(ngModel)]="pessoa.endereco.estado" name="estado" #estado="ngModel" required />
        <app-message [control]="estado" error="required" text="Informe o estado"></app-message>
      </div>

      <div class="p-col-12">
        <button type="submit" pButton label="Salvar" class="p-mr-1" [disabled]="!pessoaForm.valid"></button>
        <button type="button" pButton label="Novo" class="p-button-info p-mr-1"></button>
        <button type="button" pButton label="Voltar" class="p-button-text p-button-plain"></button>
      </div>
    </div>
  </form>
</div>
