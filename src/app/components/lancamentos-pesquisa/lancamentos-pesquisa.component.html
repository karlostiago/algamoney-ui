<div class="container">
  <div class="p-grid">
    <div class="p-col-1">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>

    <div class="p-col-12 p-field">
      <label style="display: block;">Vencimento</label>
      <input type="text" pInputText style="width: 95px;">&nbsp;
      <label> até </label>&nbsp;
      <input type="text" pInputText style="width: 95px;">
    </div>

    <div class="p-col-12 p-field">
    <button type="submit" pButton label="Pesquisar"></button>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="lancamentos" styleClass="p-datatable-sm p-datatable-gridlines" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="caption">
          Lançamentos
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th class="text-center">Pessoa</th>
            <th class="text-center">Descrição</th>
            <th class="text-center" style="width: 120px;">Vencimento</th>
            <th class="text-center" style="width: 120px;">Pagamento</th>
            <th class="text-center" style="width: 120px;">Valor</th>
            <th class="text-center" style="width: 120px;"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td class="text-left">
              <span class="p-column-title">Pessoa</span>
              {{lancamento.pessoa}}
            </td>
            <td class="text-left">
              <span class="p-column-title">Descrição</span>
              {{lancamento.descricao}}
            </td>
            <td class="text-center">
              <span class="p-column-title">Vencimento</span>
              {{lancamento.dataVencimento | date:'dd/MM/y'}}
            </td>
            <td class="text-center">
              <span class="p-column-title">Pagamento</span>
              {{lancamento.dataPagamento | date:'dd/MM/y'}}
            </td>
            <td class="text-right" [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue' }">
              <span class="p-column-title">Valor</span>
              {{lancamento.valor | number:'1.2-2'}}
            </td>
            <td class="text-center last-child">
              <a class="p-mr-1" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="p-col-12">
      <a pButton label="Novo Lançamento"></a>
    </div>
  </div>
</div>
