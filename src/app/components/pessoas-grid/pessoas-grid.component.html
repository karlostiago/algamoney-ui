<p-table [value]="pessoas" styleClass="p-datatable-sm p-datatable-gridlines" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="caption">
    Pessoas
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th class="text-center">Nome</th>
      <th class="text-center" >Cidade</th>
      <th class="text-center" style="width: 120px;">Estado</th>
      <th class="text-center" style="width: 120px;">Status</th>
      <th style="width: 120px;"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>
        <span class="p-column-title">Nome</span>
        {{pessoa.nome}}
      </td>
      <td>
        <span class="p-column-title">Cidade</span>
        {{pessoa.cidade}}
      </td>
      <td class="text-center">
        <span class="p-column-title">Estado</span>
        {{pessoa.estado}}
      </td>
      <td class="text-center">
        <span class="p-column-title">Status</span>
        {{pessoa.status}}
      </td>
      <td class="text-center last-child">
        <a class="p-mr-1" pButton icon="pi pi-pencil" pToolip="Editar" tooltipPosition="top"></a>
        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
